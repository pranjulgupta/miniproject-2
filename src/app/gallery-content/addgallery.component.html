<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<form #galleryForm="ngForm" (ngSubmit)="savegallery()">    
<div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create PhotoGram</h3>
      </div>
      <div class="panel-body">
<div class="form-group">
<label for="fullurl">Image Url</label>
<input id="fullurl"  [(ngModel)]="fullurl" type="text" class="form-control" name="natureimage">
</div>
<div class="form-group">
<label for="name">Name</label>
<input id="name"  [(ngModel)]="Name" type="text" class="form-control"  name="pname">
</div>
<div class="form-group">
<label for="p url">Person Image Url</label>
<input id="p url" [(ngModel)]="personimage" type="text" class="form-control"  name="personimage">
</div>
<div class="form-group">
  <label for="status">Status</label>
<input id="status"  [(ngModel)]="Status" type="text" class="form-control"  name="status">
</div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </div>
    </form>
