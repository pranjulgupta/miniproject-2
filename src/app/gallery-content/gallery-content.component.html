
<body id="b1" class="">
    <div class="page">
    <app-header></app-header>
      <div class="my-3 my-md-5">
        <div class="container">
          <div class="page-header">
            <h1 class="page-title">
              Gallery
            </h1>
            <div class="page-subtitle">1 - 12 of 1713 photos</div>
            <div class="page-options d-flex">
                <!-- <a class="btn btn-sm btn-outline-primary" target="_blank"  href="form.html" >Upload Image</a> -->
                <a routerLink="addgallery"><button id="pg" class="btn btn-sm btn-outline-primary">Upload Image</button></a>
    
                <select class="form-control custom-select w-auto">
                <option value="asc">Newest</option>
                <option value="desc">Oldest</option>
              </select>
              <div class="input-icon ml-2">
                <span class="input-icon-addon">
                  <i class="fe fe-search"></i>
                </span>
                <input type="text" class="form-control w-10" placeholder="Search by caption">
              </div>
            </div>
          </div>
     
<div class="row row-cards" >
  <div class="col-sm-6 col-lg-4" *ngFor ="let galleryarr of galleryarray; let i=index;">
    <div class="card p-3"  >
      <a href="javascript:void(0)" class="mb-3 zoom-cards">
        <img [src]="galleryarr.natureImagePath" alt="Photo by Nathan Guerrero" class="rounded">
      </a>
      <div class="d-flex align-items-center px-2">
        <div class="avatar avatar-md mr-3"  [ngStyle]="{ 'background-image': 'url(' + galleryarr.personImagePath + ')'}"></div>
        <div>
          <div>  {{galleryarr.Name}}</div>
          <small class="d-block text-muted"> {{galleryarr.status}}</small>
        </div>
        <div class="ml-auto text-muted">
          <a href="javascript:void(0)" class="icon"><i class="fe fe-eye mr-1"  (click)="getcounterview(i)"></i> {{galleryarr.view}}</a>
          <a href="javascript:void(0)" class="icon d-none d-md-inline-block ml-3"><i class="fe fe-heart mr-1" (click)="getcounterlike(i)"></i>{{galleryarr.like}}</a>
        </div>
      </div>
  </div>
  </div>
</div>
</div>
</div>
<app-footer></app-footer>
</div>
</body>
